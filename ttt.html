<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>ttt</title>
	<style type="text/css">
		h1{text-align: center;
			font-size: 50px;
		}
		table{
			text-align: center;
			padding-left: 600px;
		}
		.vertical{
			width: 100px;
			height: 100px;
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		.horizontal{
			width: 100px;
			height: 100px;
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
	</style>
</head>
<body style="margin: 50px">
	<h1><u><i>Tic Tac Toe 2</i></u></h1> <br> <br>
	<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>

	</table>
</body>
<footer style="text-align: center">

</footer>
</html>
